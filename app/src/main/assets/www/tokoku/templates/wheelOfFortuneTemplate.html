<div style="{{style}}" class="{{width}}">
    <div style="width:100%; text-align: center;">
        <img src="images/caret-down.svg" style="height: 30px;"></img>
        <canvas id="canvas" width="{{wheelWidth}}" height="{{wheelWidth}}"
                style="padding-bottom:5px; padding-left: 0;padding-right: 0;margin-left: auto;margin-right: auto;display: block;">
            <p style="{color: white}" align="center">Sorry, your browser doesn't support canvas. Please try another.</p>
        </canvas>
    </div>
    <div style="width:100%; text-align: center;">
        <button onclick="ubsWheelOfFortune.startSpin()">Spin</button>
    </div>
</div>

<div id="wheelOfFortuneModal"
     style="display:none; padding: 30px; background-color: rgba(255, 255, 255, 0.8);position:fixed; z-index:100; width:100%; height:100%;">
    <div style="    display: table-cell; vertical-align: middle;">
        <div style="width: 300px; height: 60px; background-color: wheat;padding: 5px; margin: auto; text-align: center; overflow-x: auto;overflow-y: auto;">
            Yay !!! Lets proceed to <span id="wheelOfFortuneIndicatedSegment"> </span> section.
            <div style="border:1px solid;cursor: pointer; width: fit-content;padding: 3px;     margin: auto;"
                 onClick="ubsWheelOfFortune.resetWheel()"> Next
            </div>
        </div>
    </div>
</div>
<div id={{audioId}}></div>
